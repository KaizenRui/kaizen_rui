<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <link rel="stylesheet" href="upload_button.css">
</head>

<body>
    <h2>Upload Your Files</h2>
    <form action="upload_button_backend.php" method="post" enctype="multipart/form-data">
        <label for="file">Choose a file:</label>
        <input type="file" name="file" id="file" required>

        <label for="uploader">Your Name:</label>
        <input type="text" name="uploader" id="uploader" placeholder="Enter your name" required>

        <button type="submit" name="submit">Upload</button>
    </form>
    
    <a href="index.html" class="back-button">Back to Main Menu</a>
</body>
</html>
