<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h2 {
            color: #fff;
            font-size: 2rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        form label {
            font-size: 1rem;
            color: #333;
            display: block;
            text-align: left;
            margin-bottom: 10px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        form button {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        form button:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f);
            transform: scale(1.05);
        }

        .back-button {
            text-decoration: none;
            color: #fff;
            background: linear-gradient(to right, #28a745, #34ce57);
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            background: linear-gradient(to right, #34ce57, #28a745);
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <h2>Upload Your Files</h2>
    <form action="upload_button_backend.php" method="post" enctype="multipart/form-data">
        <label for="file">Choose a file:</label>
        <input type="file" name="file" id="file" required>

        <label for="uploader">Your Name:</label>
        <input type="text" name="uploader" id="uploader" placeholder="Enter your name" required>

        <button type="submit" name="submit">Upload</button>
    </form>
    
    <a href="index.html" class="back-button">Back to Main Menu</a>
</body>
</html>
